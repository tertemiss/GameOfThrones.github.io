<html lang="ru">
<head>

    <title>–í—ã–±–æ—Ä –Ω–∞—Ü–∏–∏ ¬∑ –ò–≥—Ä–∞ –ü—Ä–µ—Å—Ç–æ–ª–æ–≤</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0c0f;
            background-image: radial-gradient(circle at 25% 30%, rgba(180, 130, 50, 0.05) 0%, transparent 30%),
                              linear-gradient(145deg, #0f1217 0%, #1a1e26 100%);
            font-family: 'Open Sans', sans-serif;
            color: #e4d9c6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* –¢–µ–∫—Å—Ç—É—Ä–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(10, 12, 18, 0.7);
            backdrop-filter: blur(3px);
            border: 1px solid #463e2f;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 0 1px #8a7a5a inset;
            border-radius: 32px;
            padding: 40px 30px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 4px;
            text-shadow: 0 2px 5px #b8860b, 0 0 15px #8b5a2b;
            margin-bottom: 30px;
            color: #f5e6d3;
            border-bottom: 2px solid #7a5d3c;
            padding-bottom: 15px;
            word-break: break-word;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        .persona-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px 30px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.25);
            padding: 20px 25px;
            border-radius: 60px;
            border: 1px solid #5f4e33;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .persona-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px 15px;
            border-radius: 40px;
            background: rgba(30, 25, 20, 0.6);
            border: 1px solid transparent;
        }

        .persona-selector label:hover {
            border-color: #c9a45b;
            background: rgba(60, 45, 30, 0.8);
            box-shadow: 0 0 15px #b8860b55;
        }

        .persona-selector input[type="radio"] {
            accent-color: #b8860b;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* –ü–∞–Ω–µ–ª—å –ò–≥–æ—Ä—è */
        #igorPanel {
            background: #1e1a14;
            border: 2px solid #735e3a;
            border-radius: 40px;
            padding: 25px 30px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px 30px;
            box-shadow: 0 0 20px #b8860b33;
            transition: all 0.3s ease;
        }

        #igorPanel p {
            font-size: 1.8rem;
            font-family: 'Cinzel', serif;
            color: #edd9b0;
            text-shadow: 0 0 5px #b8860b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #igorPanel select {
            background: #2a241c;
            border: 2px solid #9b7e55;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #f0dbb4;
            outline: none;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            box-shadow: inset 0 2px 5px #00000055, 0 0 10px #b8860b77;
        }

        #igorPanel select option {
            background: #1f1a14;
            color: #f0dbb4;
        }

        /* –°–µ—Ç–∫–∞ –Ω–∞—Ü–∏–π */
        .nations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0 30px;
        }

        .nation-card {
            background: #1e1b16;
            border: 2px solid #4f432f;
            border-radius: 28px;
            padding: 20px 12px 12px;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 8px 0 #0a0806, 0 10px 20px black;
            cursor: pointer;
            user-select: none;
            position: relative;
            backdrop-filter: blur(2px);
        }

        .nation-card:hover {
            transform: translateY(-4px);
            border-color: #b6935c;
            box-shadow: 0 12px 0 #0a0806, 0 15px 25px black, 0 0 20px #b8860b66;
        }

        .nation-card.excluded {
            opacity: 0.5;
            filter: grayscale(0.7);
            border-color: #5a4a33;
            box-shadow: 0 4px 0 #0a0806;
            transform: translateY(4px);
        }

        .nation-card.excluded:hover {
            transform: translateY(0);
            border-color: #8b6f42;
        }

        .nation-icon {
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 4px black);
        }

        .nation-name {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .exclude-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.95rem;
            color: #b8a27b;
        }

        .exclude-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #8b2a2a;
            cursor: pointer;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ */
        .choose-btn {
            display: block;
            width: fit-content;
            margin: 20px auto 30px;
            background: linear-gradient(145deg, #2f2a1f, #16130e);
            border: 3px solid #bfa36b;
            color: #ffefd1;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 900;
            padding: 18px 60px;
            border-radius: 60px;
            letter-spacing: 5px;
            cursor: pointer;
            box-shadow: 0 10px 0 #0a0704, 0 15px 30px black, 0 0 25px #b8860b;
            transition: all 0.1s ease;
            text-transform: uppercase;
        }

        .choose-btn:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #0a0704, 0 15px 30px black;
        }

        .choose-btn:hover {
            background: linear-gradient(145deg, #3e3829, #201c14);
            border-color: #e9c57f;
            text-shadow: 0 0 10px gold;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        .result {
            background: #0f0d09;
            border: 3px solid #7f6a44;
            border-radius: 50px;
            padding: 25px 30px;
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #f3dbb6;
            box-shadow: inset 0 0 20px #2f2a1e, 0 10px 20px black;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: all 0.4s;
            min-height: 120px;
        }

        .result span {
            font-size: 4rem;
        }

        .result .nation-icon-large {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px #b8860b);
        }

        /* –§–æ–Ω–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å –¥–ª—è –ú–∞—Ç–≤–µ—è */
        .matvey-message {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 6rem;
            font-weight: 900;
            color: #7a5a2e;
            text-transform: uppercase;
            opacity: 0.08;
            pointer-events: none;
            z-index: 10;
            font-family: 'Cinzel', serif;
            white-space: nowrap;
            transform: rotate(-5deg);
            letter-spacing: 12px;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px black;
        }

        .matvey-message.visible {
            opacity: 0.2;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 650px) {
            .container { padding: 25px 15px; }
            h1 { font-size: 1.8rem; }
            .persona-selector label { font-size: 1rem; }
            .choose-btn { font-size: 1.6rem; padding: 14px 30px; }
            .matvey-message { font-size: 3rem; bottom: 10px; right: 10px; }
            .nation-icon { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ñ–µ–ª–µ–∑–Ω—ã–π —Ç—Ä–æ–Ω –∂–¥—ë—Ç</h1>

        <!-- –ö—Ç–æ –∏–≥—Ä–∞–µ—Ç -->
        <div class="persona-selector">
            <label><input type="radio" name="persona" value="stepa"> üëë –°—Ç–µ–ø–∞</label>
            <label><input type="radio" name="persona" value="igor"> ‚öîÔ∏è –ò–≥–æ—Ä—å</label>
            <label><input type="radio" name="persona" value="matvey"> üêâ –ú–∞—Ç–≤–µ–π</label>
            <label><input type="radio" name="persona" value="other" checked> üåç –î—Ä—É–≥–æ–π</label>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –ò–≥–æ—Ä—è (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
        <div id="igorPanel" style="display: none;">
            <p>–ò–≥–æ—Ä—å, —Ä–æ–¥–Ω–æ–π, —Å–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–∏—à—ë–ª ‚ù§Ô∏è</p>
            <select id="igorSelect">
                <option value="arryn">–ê—Ä—Ä–µ–Ω—ã</option>
                <option value="greyjoy">–ì—Ä–µ–π–¥–∂–æ–∏</option>
                <option value="lannister">–õ–∞–Ω–Ω–∏—Å—Ç–µ—Ä—ã</option>
                <option value="stark">–°—Ç–∞—Ä–∫–∏</option>
                <option value="martell">–ú–∞—Ä—Ç–µ–ª–ª—ã</option>
                <option value="tyrell">–¢–∏—Ä–µ–ª–ª—ã</option>
                <option value="baratheon">–ë–∞—Ä–∞—Ç–µ–æ–Ω—ã</option>
            </select>
        </div>

        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞—Ü–∏–π (–∑–∞–ø–æ–ª–Ω—è—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º) -->
        <div class="nations-grid" id="nationsGrid"></div>

        <!-- –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–≥–∞ -->
        <button class="choose-btn" id="chooseBtn">–ò–∑–±—Ä–∞—Ç—å</button>

        <!-- –ë–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
        <div class="result" id="result">ü¶Å‚ùì</div>
    </div>

    <!-- –ù–∞–¥–ø–∏—Å—å –¥–ª—è –ú–∞—Ç–≤–µ—è (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->
    <div class="matvey-message" id="matveyMessage">–û–ü–Ø–¢–¨ –°–û–°–ê–¢–ë</div>

    <script>
        (function() {
            // ---------- –î–ê–ù–ù–´–ï ----------
            const nationsData = [
                { id: 'arryn', name: '–ê—Ä—Ä–µ–Ω—ã', icon: 'ü¶Ö' },
                { id: 'greyjoy', name: '–ì—Ä–µ–π–¥–∂–æ–∏', icon: 'ü¶ë' },
                { id: 'lannister', name: '–õ–∞–Ω–Ω–∏—Å—Ç–µ—Ä—ã', icon: 'ü¶Å' },
                { id: 'stark', name: '–°—Ç–∞—Ä–∫–∏', icon: 'üê∫' },
                { id: 'martell', name: '–ú–∞—Ä—Ç–µ–ª–ª—ã', icon: '‚òÄÔ∏è' },
                { id: 'tyrell', name: '–¢–∏—Ä–µ–ª–ª—ã', icon: 'üåπ' },
                { id: 'baratheon', name: '–ë–∞—Ä–∞—Ç–µ–æ–Ω—ã', icon: 'ü¶å' }
            ];

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ: –∫–∞–∂–¥–∞—è –Ω–∞—Ü–∏—è + —Ñ–ª–∞–≥ excluded
            let nations = nationsData.map(n => ({ ...n, excluded: false }));

            // –¢–µ–∫—É—â–∏–π –ø–µ—Ä—Å–æ–Ω–∞–∂
            let currentPersona = 'other';  // 'stepa', 'igor', 'matvey', 'other'

            // –í—ã–±–æ—Ä –ò–≥–æ—Ä—è (id –Ω–∞—Ü–∏–∏)
            let igorChoice = 'lannister';  // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

            // ---------- –≠–õ–ï–ú–ï–ù–¢–´ ----------
            const nationsGrid = document.getElementById('nationsGrid');
            const igorPanel = document.getElementById('igorPanel');
            const igorSelect = document.getElementById('igorSelect');
            const matveyMsg = document.getElementById('matveyMessage');
            const resultDiv = document.getElementById('result');
            const chooseBtn = document.getElementById('chooseBtn');
            const personaRadios = document.querySelectorAll('input[name="persona"]');

            // ---------- –û–¢–†–ò–°–û–í–ö–ê –ö–ê–†–¢–û–ß–ï–ö –ù–ê–¶–ò–ô ----------
            function renderNations() {
                nationsGrid.innerHTML = '';
                nations.forEach((nation, index) => {
                    const card = document.createElement('div');
                    card.className = `nation-card ${nation.excluded ? 'excluded' : ''}`;
                    card.dataset.id = nation.id;

                    card.innerHTML = `
                        <div class="nation-icon">${nation.icon}</div>
                        <div class="nation-name">${nation.name}</div>
                        <div class="exclude-checkbox">
                            <label>
                                <input type="checkbox" ${nation.excluded ? 'checked' : ''} data-id="${nation.id}"> –ò—Å–∫–ª—é—á–∏—Ç—å
                            </label>
                        </div>
                    `;

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ —á–µ–∫–±–æ–∫—Å –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
                    const checkbox = card.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', (e) => {
                        e.stopPropagation();
                        const id = e.target.dataset.id;
                        const nation = nations.find(n => n.id === id);
                        if (nation) {
                            nation.excluded = e.target.checked;
                        }
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å –∫–∞—Ä—Ç–æ—á–∫–∏
                        renderNations(); // –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    });

                    nationsGrid.appendChild(card);
                });
            }

            // ---------- –û–ë–ù–û–í–õ–ï–ù–ò–ï UI –í –ó–ê–í–ò–°–ò–ú–û–°–¢–ò –û–¢ –ü–ï–†–°–û–ù–ê–ñ–ê ----------
            function updatePersonaUI() {
                // –ü—Ä—è—á–µ–º –≤—Å—ë, –ø–æ—Ç–æ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω–æ–µ
                igorPanel.style.display = 'none';
                matveyMsg.classList.remove('visible');

                if (currentPersona === 'igor') {
                    igorPanel.style.display = 'flex';  // –±–ª–æ–∫ –ò–≥–æ—Ä—è –≤–∏–¥–µ–Ω
                } else if (currentPersona === 'matvey') {
                    matveyMsg.classList.add('visible'); // —Ñ–æ–Ω–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å
                }
                // –¥–ª—è stepa –∏ other –Ω–∏—á–µ–≥–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –Ω–µ –Ω—É–∂–Ω–æ
            }

            // ---------- –°–û–•–†–ê–ù–ï–ù–ò–ï –í–´–ë–û–†–ê –ò–ì–û–†–Ø ----------
            igorSelect.addEventListener('change', (e) => {
                igorChoice = e.target.value;
            });

            // ---------- –°–õ–£–®–ê–¢–ï–õ–ò –ù–ê –†–ê–î–ò–û–ö–ù–û–ü–ö–ò –ü–ï–†–°–û–ù–ê–ñ–ï–ô ----------
            personaRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    currentPersona = e.target.value;
                    updatePersonaUI();
                });
            });

            // ---------- –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –í–´–ë–û–†–ê ----------
            function chooseNation() {
                let resultNation = null;

                if (currentPersona === 'stepa') {
                    // –°—Ç–µ–ø–∞ –≤—Å–µ–≥–¥–∞ –ø–æ–ª—É—á–∞–µ—Ç –°—Ç–∞—Ä–∫–æ–≤ (–¥–∞–∂–µ –µ—Å–ª–∏ –∏—Å–∫–ª—é—á–µ–Ω—ã)
                    resultNation = nations.find(n => n.id === 'stark');
                } 
                else if (currentPersona === 'igor') {
                    // –ò–≥–æ—Ä—å –≤—ã–±–∏—Ä–∞–µ—Ç —Å–∞–º (–∏–∑ —Å–µ–ª–µ–∫—Ç–∞, –≤—Å–µ –Ω–∞—Ü–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã)
                    resultNation = nations.find(n => n.id === igorChoice);
                } 
                else if (currentPersona === 'matvey') {
                    // –ú–∞—Ç–≤–µ–π –≤—Å–µ–≥–¥–∞ –õ–∞–Ω–Ω–∏—Å—Ç–µ—Ä—ã
                    resultNation = nations.find(n => n.id === 'lannister');
                } 
                else { // other
                    // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä —Å—Ä–µ–¥–∏ –ù–ï –∏—Å–∫–ª—é—á—ë–Ω–Ω—ã—Ö
                    const available = nations.filter(n => !n.excluded);
                    if (available.length === 0) {
                        resultDiv.innerHTML = `<span>‚ùå</span> –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –Ω–∞—Ü–∏–π (–≤—Å–µ –∏—Å–∫–ª—é—á–µ–Ω—ã)`;
                        return;
                    }
                    const randomIndex = Math.floor(Math.random() * available.length);
                    resultNation = available[randomIndex];
                }

                // –ï—Å–ª–∏ –ø–æ –∫–∞–∫–æ–π-—Ç–æ –ø—Ä–∏—á–∏–Ω–µ resultNation === null (–Ω–∞–ø—Ä–∏–º–µ—Ä, –°—Ç–∞—Ä–∫–æ–≤ –Ω–µ—Ç –≤ –º–∞—Å—Å–∏–≤–µ? –Ω–æ –æ–Ω–∏ –µ—Å—Ç—å)
                if (resultNation) {
                    resultDiv.innerHTML = `<span>${resultNation.icon}</span> ${resultNation.name}`;
                } else {
                    resultDiv.innerHTML = `<span>‚ö°</span> –û—à–∏–±–∫–∞ –≤—ã–±–æ—Ä–∞`;
                }
            }

            // ---------- –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–ù–û–ü–ö–ò ----------
            chooseBtn.addEventListener('click', chooseNation);

            // ---------- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ----------
            renderNations();

            // –£—Å—Ç–∞–Ω–æ–≤–∏–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (other –∞–∫—Ç–∏–≤–Ω–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
            currentPersona = 'other';
            updatePersonaUI();

            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º igorSelect —Å igorChoice (–≤ —Å–µ–ª–µ–∫—Ç–µ —É–∂–µ —Å—Ç–æ–∏—Ç Lannister –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
            igorSelect.value = igorChoice;
