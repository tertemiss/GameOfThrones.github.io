<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –Ω–∞—Ü–∏–∏ ¬∑ –ò–≥—Ä–∞ –ü—Ä–µ—Å—Ç–æ–ª–æ–≤</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0c0f;
            background-image: radial-gradient(circle at 25% 30%, rgba(180, 130, 50, 0.05) 0%, transparent 30%),
                              linear-gradient(145deg, #0f1217 0%, #1a1e26 100%);
            font-family: 'Open Sans', sans-serif;
            color: #e4d9c6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(10, 12, 18, 0.7);
            backdrop-filter: blur(3px);
            border: 1px solid #463e2f;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 0 1px #8a7a5a inset;
            border-radius: 32px;
            padding: 40px 30px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 4px;
            text-shadow: 0 2px 5px #b8860b, 0 0 15px #8b5a2b;
            margin-bottom: 30px;
            color: #f5e6d3;
            border-bottom: 2px solid #7a5d3c;
            padding-bottom: 15px;
        }

        .persona-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px 30px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.25);
            padding: 20px 25px;
            border-radius: 60px;
            border: 1px solid #5f4e33;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .persona-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px 15px;
            border-radius: 40px;
            background: rgba(30, 25, 20, 0.6);
            border: 1px solid transparent;
        }

        .persona-selector label:hover {
            border-color: #c9a45b;
            background: rgba(60, 45, 30, 0.8);
            box-shadow: 0 0 15px #b8860b55;
        }

        .persona-selector input[type="radio"] {
            accent-color: #b8860b;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        #igorPanel {
            background: #1e1a14;
            border: 2px solid #735e3a;
            border-radius: 40px;
            padding: 25px 30px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px 30px;
            box-shadow: 0 0 20px #b8860b33;
            transition: all 0.3s ease;
        }

        #igorPanel p {
            font-size: 1.8rem;
            font-family: 'Cinzel', serif;
            color: #edd9b0;
            text-shadow: 0 0 5px #b8860b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #igorPanel select {
            background: #2a241c;
            border: 2px solid #9b7e55;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #f0dbb4;
            outline: none;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            box-shadow: inset 0 2px 5px #00000055, 0 0 10px #b8860b77;
        }

        #igorPanel select option {
            background: #1f1a14;
            color: #f0dbb4;
        }

        .nations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0 30px;
        }

        .nation-card {
            background: #1e1b16;
            border: 2px solid #4f432f;
            border-radius: 28px;
            padding: 20px 12px 12px;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 8px 0 #0a0806, 0 10px 20px black;
            cursor: pointer;
            user-select: none;
            position: relative;
            backdrop-filter: blur(2px);
        }

        .nation-card:hover {
            transform: translateY(-4px);
            border-color: #b6935c;
            box-shadow: 0 12px 0 #0a0806, 0 15px 25px black, 0 0 20px #b8860b66;
        }

        .nation-card.excluded {
            opacity: 0.5;
            filter: grayscale(0.7);
            border-color: #5a4a33;
            box-shadow: 0 4px 0 #0a0806;
            transform: translateY(4px);
        }

        .nation-card.excluded:hover {
            transform: translateY(0);
            border-color: #8b6f42;
        }

        .nation-icon {
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 4px black);
        }

        .nation-name {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .excluded-indicator {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8rem;
            opacity: 0.9;
            filter: drop-shadow(0 2px 2px black);
            pointer-events: none;
        }

        .choose-btn {
            display: block;
            width: fit-content;
            margin: 20px auto 30px;
            background: linear-gradient(145deg, #2f2a1f, #16130e);
            border: 3px solid #bfa36b;
            color: #ffefd1;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 900;
            padding: 18px 60px;
            border-radius: 60px;
            letter-spacing: 5px;
            cursor: pointer;
            box-shadow: 0 10px 0 #0a0704, 0 15px 30px black, 0 0 25px #b8860b;
            transition: all 0.1s ease;
            text-transform: uppercase;
        }

        .choose-btn:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #0a0704, 0 15px 30px black;
        }

        .choose-btn:hover {
            background: linear-gradient(145deg, #3e3829, #201c14);
            border-color: #e9c57f;
            text-shadow: 0 0 10px gold;
        }

        .result {
            background: #0f0d09;
            border: 3px solid #7f6a44;
            border-radius: 50px;
            padding: 25px 30px;
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #f3dbb6;
            box-shadow: inset 0 0 20px #2f2a1e, 0 10px 20px black;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: all 0.4s;
            min-height: 120px;
        }

        .result span {
            font-size: 4rem;
        }

        .result .nation-icon-large {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px #b8860b);
        }

        .backgammon-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dice-box {
            display: flex;
            gap: 30px;
            font-size: 5rem;
            filter: drop-shadow(0 0 10px #b8860b);
        }

        .dice-result {
            font-size: 2rem;
            color: #edd9b0;
        }

        .matvey-message {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 6rem;
            font-weight: 900;
            color: #7a5a2e;
            text-transform: uppercase;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            font-family: 'Cinzel', serif;
            white-space: nowrap;
            transform: rotate(-5deg);
            letter-spacing: 12px;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px black;
        }

        .matvey-message.visible {
            opacity: 0.2;
        }

        @media (max-width: 650px) {
            .container { padding: 25px 15px; }
            h1 { font-size: 1.8rem; }
            .persona-selector label { font-size: 1rem; }
            .choose-btn { font-size: 1.6rem; padding: 14px 30px; }
            .matvey-message { font-size: 3rem; bottom: 10px; right: 10px; }
            .nation-icon { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ñ–µ–ª–µ–∑–Ω—ã–π —Ç—Ä–æ–Ω –∂–¥—ë—Ç</h1>

        <div class="persona-selector">
            <label><input type="radio" name="persona" value="stepa"> üëë –°—Ç–µ–ø–∞</label>
            <label><input type="radio" name="persona" value="igor"> ‚öîÔ∏è –ò–≥–æ—Ä—å</label>
            <label><input type="radio" name="persona" value="matvey"> üêâ –ú–∞—Ç–≤–µ–π</label>
            <label><input type="radio" name="persona" value="sxs"> üé≤ sxs</label>
            <label><input type="radio" name="persona" value="other" checked> üåç –î—Ä—É–≥–æ–π</label>
        </div>

        <div id="igorPanel" style="display: none;">
            <p>–ò–≥–æ—Ä—å, —Ä–æ–¥–Ω–æ–π, —Å–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–∏—à—ë–ª ‚ù§Ô∏è</p>
            <select id="igorSelect">
                <option value="arryn">–ê—Ä—Ä–µ–Ω—ã</option>
                <option value="greyjoy">–ì—Ä–µ–π–¥–∂–æ–∏</option>
                <option value="lannister">–õ–∞–Ω–Ω–∏—Å—Ç–µ—Ä—ã</option>
                <option value="stark">–°—Ç–∞—Ä–∫–∏</option>
                <option value="martell">–ú–∞—Ä—Ç–µ–ª–ª—ã</option>
                <option value="tyrell">–¢–∏—Ä–µ–ª–ª—ã</option>
                <option value="baratheon">–ë–∞—Ä–∞—Ç–µ–æ–Ω—ã</option>
                <option value="targaryen">–¢–∞—Ä–≥–∞—Ä–∏–µ–Ω—ã</option>
            </select>
        </div>

        <div class="nations-grid" id="nationsGrid"></div>

        <button class="choose-btn" id="chooseBtn">–ò–∑–±—Ä–∞—Ç—å</button>

        <div class="result" id="result">üè∞ –°–¥–µ–ª–∞–π—Ç–µ –≤—ã–±–æ—Ä</div>
    </div>

    <div class="matvey-message" id="matveyMessage">–û–ü–Ø–¢–¨ –°–û–°–ê–¢–ë</div>

    <script>
        (function() {
            const nationsData = [
                { id: 'arryn', name: '–ê—Ä—Ä–µ–Ω—ã', icon: 'ü¶Ö' },
                { id: 'greyjoy', name: '–ì—Ä–µ–π–¥–∂–æ–∏', icon: 'ü¶ë' },
                { id: 'lannister', name: '–õ–∞–Ω–Ω–∏—Å—Ç–µ—Ä—ã', icon: 'ü¶Å' },
                { id: 'stark', name: '–°—Ç–∞—Ä–∫–∏', icon: 'üê∫' },
                { id: 'martell', name: '–ú–∞—Ä—Ç–µ–ª–ª—ã', icon: '‚òÄÔ∏è' },
                { id: 'tyrell', name: '–¢–∏—Ä–µ–ª–ª—ã', icon: 'üåπ' },
                { id: 'baratheon', name: '–ë–∞—Ä–∞—Ç–µ–æ–Ω—ã', icon: 'ü¶å' },
                { id: 'targaryen', name: '–¢–∞—Ä–≥–∞—Ä–∏–µ–Ω—ã', icon: 'üêâ' }
            ];

            let nations = nationsData.map(n => ({ ...n, excluded: false }));
            let currentPersona = 'other';
            let igorChoice = 'lannister';

            const nationsGrid = document.getElementById('nationsGrid');
            const igorPanel = document.getElementById('igorPanel');
            const igorSelect = document.getElementById('igorSelect');
            const matveyMsg = document.getElementById('matveyMessage');
            const resultDiv = document.getElementById('result');
            const chooseBtn = document.getElementById('chooseBtn');
            const personaRadios = document.querySelectorAll('input[name="persona"]');

            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ú–∞—Ç–≤–µ—è (–Ω–∞ 3 —Å–µ–∫)
            function showMatveyMessage() {
                matveyMsg.classList.add('visible');
                setTimeout(() => {
                    matveyMsg.classList.remove('visible');
                }, 3000);
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞—Ü–∏–π (–±–µ–∑ —á–µ–∫–±–æ–∫—Å–æ–≤, –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ)
            function renderNations() {
                nationsGrid.innerHTML = '';
                nations.forEach((nation) => {
                    const card = document.createElement('div');
                    card.className = `nation-card ${nation.excluded ? 'excluded' : ''}`;
                    card.dataset.id = nation.id;

                    // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏—Å–∫–ª—é—á–µ–Ω–∏—è (–∑–∞–º–æ—á–µ–∫ –∏–ª–∏ –∫—Ä–µ—Å—Ç–∏–∫)
                    const indicator = nation.excluded ? '<div class="excluded-indicator">üîí</div>' : '';

                    card.innerHTML = `
                        <div class="nation-icon">${nation.icon}</div>
                        <div class="nation-name">${nation.name}</div>
                        ${indicator}
                    `;

                    // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç excluded
                    card.addEventListener('click', (e) => {
                        // –ß—Ç–æ–±—ã –∫–ª–∏–∫ –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª –ª–∏—à–Ω–∏–π —Ä–∞–∑, –µ—Å–ª–∏ –µ—Å—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–Ω–æ –∏—Ö –Ω–µ—Ç)
                        const id = card.dataset.id;
                        const nation = nations.find(n => n.id === id);
                        if (nation) {
                            nation.excluded = !nation.excluded;
                        }
                        renderNations(); // –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
                    });

                    nationsGrid.appendChild(card);
                });
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞–Ω–µ–ª–∏ –ò–≥–æ—Ä—è
            function updatePersonaUI() {
                igorPanel.style.display = 'none';
                if (currentPersona === 'igor') {
                    igorPanel.style.display = 'flex';
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–æ–∫
            personaRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    currentPersona = e.target.value;
                    updatePersonaUI();
                });
            });

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –ò–≥–æ—Ä—è
            igorSelect.addEventListener('change', (e) => {
                igorChoice = e.target.value;
            });

            // –§—É–Ω–∫—Ü–∏—è –±—Ä–æ—Å–∫–∞ –∫—É–±–∏–∫–æ–≤ –¥–ª—è sxs
            function playBackgammon() {
                const dice1 = Math.floor(Math.random() * 6) + 1;
                const dice2 = Math.floor(Math.random() * 6) + 1;
                const diceEmoji = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                resultDiv.innerHTML = `
                    <div class="backgammon-area">
                        <div class="dice-box">
                            <span>${diceEmoji[dice1-1]}</span>
                            <span>${diceEmoji[dice2-1]}</span>
                        </div>
                        <div class="dice-result">–í—ã–ø–∞–ª–æ ${dice1} –∏ ${dice2}</div>
                        <div style="font-size: 1.5rem;">–ò–≥—Ä–∞ –≤ –Ω–∞—Ä–¥—ã –Ω–∞—á–∞–ª–∞—Å—å!</div>
                    </div>
                `;
            }

            // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –≤—ã–±–æ—Ä–∞ –Ω–∞—Ü–∏–∏
            function chooseNation() {
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω sxs ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –Ω–∞—Ä–¥—ã
                if (currentPersona === 'sxs') {
                    playBackgammon();
                    return;
                }

                let resultNation = null;

                if (currentPersona === 'stepa') {
                    resultNation = nations.find(n => n.id === 'stark');
                } else if (currentPersona === 'igor') {
                    resultNation = nations.find(n => n.id === igorChoice);
                } else if (currentPersona === 'matvey') {
                    resultNation = nations.find(n => n.id === 'lannister');
                    showMatveyMessage(); // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–¥–ø–∏—Å—å –Ω–∞ 3 —Å–µ–∫
                } else { // other
                    const available = nations.filter(n => !n.excluded);
                    if (available.length === 0) {
                        resultDiv.innerHTML = `<span>‚ùå</span> –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –Ω–∞—Ü–∏–π (–≤—Å–µ –∏—Å–∫–ª—é—á–µ–Ω—ã)`;
                        return;
                    }
                    const randomIndex = Math.floor(Math.random() * available.length);
                    resultNation = available[randomIndex];
                }

                if (resultNation) {
                    resultDiv.innerHTML = `<span>${resultNation.icon}</span> ${resultNation.name}`;
                } else {
                    resultDiv.innerHTML = `<span>‚ö°</span> –û—à–∏–±–∫–∞ –≤—ã–±–æ—Ä–∞`;
                }
            }

            chooseBtn.addEventListener('click', chooseNation);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            renderNations();
            currentPersona = 'other';
            updatePersonaUI();
            igorSelect.value = igorChoice;
        })();
    </script>
</body>
</html>
